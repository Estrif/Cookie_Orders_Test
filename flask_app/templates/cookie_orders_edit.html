<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cookie_orders_stylesheet.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edit Order</title>
</head>
<body>
    <form action="/edit_order/{{order.order_id}}" id="update_order" method="post">

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="error">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h3 id="editing_user">Editing {{order.name}}'s Order</h3>
        <input type="hidden" name="order_id" value="{{order.order_id}}">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{order.name}}">
        <lable for="type">Cookie Type:</lable>
        <input type="text" name="type" value="{{order.type}}">
        <label for="box_count">Number of boxes:</label>
        <input type="number" name="box_count" value="{{order.box_count}}">
        <input type="submit" value="Submit Changes">
    </form>
    <a href="/" id="back_button">Back to purchases</a>
</body>
</html>
